<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Minor project created after completing the frontendmentor.io Product Preview Card Challenge." />

    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png" />

    <title>Frontend Mentor | Product Preview Card | Fraser Jubb</title>

    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/queries.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <picture>
          <source media="(max-width:650px)" srcset="/assets/images/image-product-mobile.jpg" type="image/jpg" />
          <img class="card__image" src="assets/images/image-product-desktop.jpg" alt="Photo of perfume" />
        </picture>
        <div class="card-right">
          <h2 class="card__title">Gabrielle Essence Eau De Parfum</h2>
          <p class="card__tag">Perfume</p>
          <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__prices-container">
            <p class="card__price-sale">$149.99</p>
            <p class="card__price-retail"><s>$169.99</s></p>
          </div>
          <a href="#" class="card__btn"><img src="assets/images/icon-cart.svg" alt="Cart Icon" />Add to Cart</a>
        </div>
      </section>
    </main>

    <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/fraserjubb" target="_blank">Fraser Jubb</a>.</footer>
  </body>
</html>
